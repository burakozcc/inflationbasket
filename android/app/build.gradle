apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace = "com.burakozcc.inflationbasket"
    compileSdk = 35
    
    defaultConfig {
        applicationId "com.burakozcc.inflationbasket"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
    
    kotlinOptions {
        jvmTarget = '21'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    implementation "androidx.core:core-ktx:1.13.0"
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0"
    
    // RevenueCat Core SDK
    implementation "com.revenuecat.purchases:purchases:9.19.4"
    
    // RevenueCat UI for Paywalls and Customer Center
    implementation "com.revenuecat.purchases:purchases-ui:9.19.4"
    
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'
